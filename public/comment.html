<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>コメント投稿画面</title>
  </head>

  <body>
    <header>
      <div class="title">コメント投稿画面</div>
    </header>
    <main>
      <div class="container">
        <!-- Dream associated with the comment. Ideally, you'd fetch and display the dream title here -->
        <h2 id="associated-dream">関連する夢</h2>
        <div id="dream-title-display"></div>

        <!-- Section to add comments -->
        <h2 id="comments">コメントを追加</h2>
        <form>
          <textarea
            name="commentContents"
            id="comment-contents"
            cols="30"
            rows="5"
            placeholder="こちらにコメントを入力してください..."
          ></textarea>
        </form>
      </div>
    </main>

    <footer>
      <button class="submit" id="cancel_comment-button">キャンセル</button>
      <button class="submit" id="post-comment-button">コメントする</button>
    </footer>

    <script type="module" src="./comment.js"></script>
	  <script type="module" src="./logout.js"></script>
  </body>
</html>
