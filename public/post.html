<!DOCTYPE html>
<html lang="ja">

<head>

    <title>投稿画面</title>
</head>

<body>

    <header>

    <main>
        <div class="container">
            <h2 id="post-title">タイトル</h2>

                <textarea name="contents" cols="30" rows="10"></textarea>
            </form>

            <h2 id="post-contents">夢の内容</h2>
            <form action="" id="input-contents" method="post">
                <textarea name="contents" cols="30" rows="10"></textarea>
                <!-- <input type="submit" value="投稿する" > -->
            </form>

            <h2 id="post-tag">タグ</h2>
            <input id="checkbox" class="checkbox" type="checkbox">
            <label for="checkbox">ホラー</label>
            <input id="checkbox" class="checkbox" type="checkbox">
            <label for="checkbox">ファンタジー</label>
            <input id="checkbox" class="checkbox" type="checkbox">
            <label for="checkbox">恋愛</label>
            <input id="checkbox" class="checkbox" type="checkbox">
            <label for="checkbox">恋愛</label>
            <input id="checkbox" class="checkbox" type="checkbox">
            <label for="checkbox">恋愛</label>
        </div>
    </main>

    <footer>
        <input type="submit" class="submit" value="キャンセル">
        <input type="submit" id="post-button" class="submit" value="投稿する">

    </footer>

    <script type="module" src="./index.js"></script>

</body>

</html>
